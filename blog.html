<h1>Blog Archives</h1>

<!-- Write some code which shows a unordered list with all posts categorized by date. It should show a gray coloured date followed by a hyphen and then the title of the post in bold black -->
{% for post in site.posts %}
    <a href="{{ post.url }}"><span style="color:gray">{{ post.date | date_to_string }}</span> - <b>{{ post.title }}</b></a>
    <br>
{% endfor %}
